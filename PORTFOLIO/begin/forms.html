<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>

					<legend>Your contact information</legend>
					
					<label for="name">Your name </label> 
					<input type="text" id="name" name="name" autofocus>

					<label for="phone">Phone number</label>

					<label for="email">Email</label>

				</fieldset>
		    <fieldset>

				<input type="number" id="qty" name="qty" min="1" max="10">
				<p>What type of UFO do you prefer?</p>
				<label>
					<input type="radio" value="Classic" name="ufotype" checked>
					Classic oval UFO
				</label>
				<label>
					<input type="radio" name="ufotype" value="Star Wars">
					Star Wars-style Imperial cruiser
				</label>
				<label>
					<input type="radio" value="galactica "name="ufotype" >
					Battlestar Galactica-style Viper
				</label>
				<label>
					<input type="radio" value="startrek" name="ufotype" >
					Borg-style cube
				</label>
				
				<label for="abtype"> What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype">

					<option selected> select one... </option>
					<option value="Tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="Whale">Whale watching</option>
				</select>

				<label for="comments">Special requests:</label>
				<textarea id="comments" name="comments">enter your ideas here come on... </textarea>

				<label>
				<input id="subscribe" name="subscribe" type="checkbox" value="subscribe" > add me to your e mail list</label>

				<input type="hidden" name="send_to"value="okanduzgun81@gmail.com">
					
			  </fieldset>
			  <button type="submit"> send your info </button> 
		    </form>
	    </section>
	   	
	</div>
	<script src="js/forms.js"> </script>
</body>

</html>
